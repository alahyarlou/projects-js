<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body>
    <!-- component -->
    <div
        class="mx-auto overflow-hidden mt-3 shadow-lg mb-2 bg-purple-900 shadow-lg border rounded-lg md:w-3/6 sm:w-4/6">
        <div class="">
            <div class="p-5 text-white text-center text-3xl bg-purple-900"><span
                    class="text-orange-500">Calcu</span>lator</div>
            <!-- calculate text -->
            <div class="pt-5 pb-0 p-5 text-orange-400 text-right text-3xl bg-purple-800" id="result"></div>
            <div class="pt-6 p-5 text-white text-right text-3xl bg-purple-800" id="calculateText">0</div>
        </div>


        <div class="flex items-stretch bg-purple-900 h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <button
                    class="rounded-full all-clear keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    AC</button>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <button type="button"
                    class="rounded-full delete  cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    &#8882;
                </button>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full operator keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    %</div>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full operator keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    /</div>
            </div>
        </div>

        <div class="flex items-stretch bg-purple-900 h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    7</div>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    8</div>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    9</div>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full operator keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    *</div>
            </div>
        </div>

        <div class="flex items-stretch bg-purple-900 h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    4</div>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    5</div>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">

                    class="rounded-full keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    6</div>
            </div>

            </div>
        </div>

        <div class="flex items-stretch bg-purple-900 h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">

                    class="rounded-full keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    1</div>
            </div>

                <div
                    class="rounded-full keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    2</div>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    3</div>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full operator keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    +</div>
            </div>
        </div>


        <div class="flex items-stretch bg-purple-900 h-24 mb-4">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </div>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    0</div>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div
                    class="rounded-full decimal keys cursor-pointer h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    .</div>
            </div>

                    class="rounded-full operator keys cursor-pointer h-20 w-20 flex items-center bg-orange-500 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                    =</div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
