<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal with js</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gray-100">
    <div class="container relative flex items-center justify-center h-screen">
        <button id="showModal" class="bg-indigo-500 px-4 py-2 text-white rounded-md transition hover:bg-indigo-400">show modal</button>
        <!-- modal container -->
        <div class="bg-white px-4 py-3 shadow-sm rounded-md hidden z-20 absolute transition" id="modalBox">
            <!-- close icon -->
            <button type="button" class="bg-indigo-600 p-1 rounded-full closeBtn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
            </button>
            <!-- image modal -->
            <div class="my-4">
                <img src="assets/img/Thinking_Monochromatic.svg" alt="" class="mx-auto">
            </div>
            <p class="text-center leading-7 my-5">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas
                deserunt
                beatae, dolor officia neque doloribus tempora blanditiis quas saepe incidunt?</p>
            <div class="flex justify-end space-x-3">
                <button class="closeBtn bg-indigo-500 px-4 py-2 rounded-md text-white">Close</button>
                <button class="bg-indigo-500 px-4 py-2 rounded-md text-white">Save</button>
            </div>
        </div>
    </div>

    <!-- js -->

    <script src="assets/js/index.js"></script>
</body>

</html>
