<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>TodoList</title>
    <!-- css Link -->
    <link rel="stylesheet" href="assets/css/output.css">
</head>

<body class="bg-gray-100">
    <div class="container">
        <div class="h-100 w-full flex items-center justify-center">
            <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg" id="box">
                <div class="mb-4">
                    <h1 class="text-red-700 font-medium text-xl">Todo List</h1>
                    <div class="flex mt-4">
                        <!-- input value -->
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-gray-700 outline-gray-400"
                            placeholder="Add Todo" id="textTodoContent">
                        <!-- adding button -->
                        <button
                            class="flex-no-shrink p-2 border-2 rounded hover:bg-teal-500 border-teal-500  hover:text-white"
                            id="addTodo">Add</button>
                    </div>
                </div>
                <!-- box content Todo value -->
                <div class="mt-10" id="contentBox"></div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="assets/js/index.js"></script>
</body>

</html>
